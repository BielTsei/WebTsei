<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Share+Tech&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="css/reset.css" />
    <link rel="stylesheet" href="css/style.css" />
    <link rel="stylesheet" href="css/projetos.css" />
    <title>WebTsei</title>
  </head>
  <body>
    <header id="header">
      <a href="/"><img id="logo" src="/assets/imgs/logo.png" alt="" /></a>
      <nav id="nav">
        <button
          id="btn-mobile"
          aria-label="Abrir menu"
          aria-haspopup="true"
          aria-expanded="menu"
          aria-expanded="false"
        >
          <span id="hamburguer"></span>
        </button>
        <ul id="menu" role="menu">
          <li><a href="/">Sobre mim</a></li>
          <li><a href="/">Projetos</a></li>
          <li><a href="/">Contato</a></li>
        </ul>
      </nav>
    </header>
    <section class="container">
      <div class="container">
        <div class="card-wrapper">
          <ul class="card-list">
            <li class="card-item">
              <a href="#" class="card-link">
                <h2 class="card-title">Pet Academy</h2>
                <img
                  src="/assets/imgs/petacademy.png"
                  class="card-image"
                  alt=""
                />
                <button id="card-button" class="fa-brands fa-github"></button>
                <button id="card-button" class="fa-solid fa-link"></button>
              </a>
            </li>
          </ul>
        </div>
      </div>
    </section>
    <script
      src="https://kit.fontawesome.com/9b18817371.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
